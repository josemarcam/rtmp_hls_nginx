<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1> Estamos dentro! </h1>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="1280"
    height="720"
    data-setup="{}">
    <source id="stream_source" src="video/modao.m3u8" type="application/vnd.apple.mpegurl" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
</body>
</html>

<script>
    const stream_source = document.getElementById("stream_source")
    const stream_key = window.location.href.split("key=").pop()
    console.log(stream_key)
    stream_source.setAttribute("src", `video/${stream_key}.m3u8`)
</script>
